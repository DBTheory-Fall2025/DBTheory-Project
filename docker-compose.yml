services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./seed-data:/seed-data
    ports:
      - "5432:5432"

  dbTarget:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DBTARGET_NAME}
      POSTGRES_USER: ${DBTARGET_USER}
      POSTGRES_PASSWORD: ${DBTARGET_PASSWORD}
    ports:
      - "5433:5432"

  app:
    ports:
      - "51932:51932"
    environment:
      - AI_KEY=${AI_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - DBTARGET_NAME=${DBTARGET_NAME}
      - DBTARGET_USER=${DBTARGET_USER}
      - DBTARGET_PASSWORD=${DBTARGET_PASSWORD}
    depends_on:
      - postgres
      - dbTarget
    volumes:
      - ./app:/app
    build:
      context: ./app
      dockerfile: Dockerfile
