services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./seed-data:/seed-data
    ports:
      - "5432:5432"

  app:
    ports:
      - "51932:51932"
    environment:
      - AI_KEY=${AI_KEY}
    depends_on:
      - postgres
    volumes:
      - ./app:/app
    build:
      context: ./app
      dockerfile: Dockerfile
